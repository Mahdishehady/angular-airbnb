<div class="container">
    <div class="success-message-panel" >
      <div class="success-icon">&#10004;</div>
      <div class="success-message">message</div>
    </div>
  
    <h2>Register</h2>
    <form >
      <div class="form-group">
        <label for="firstname">First name</label>
        <input
          id="firstname"
          name="firstname"
          required type="text"
          >
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input
          id="lastname"
          name="lastname"
          required type="text"
        
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          required type="text"
         
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          required type="password"
        
        >
      </div>
      <div class="form-group">
        <input
          id="rememberMe"
          name="rememberMe"
          type="checkbox"
         
        >
        <label for="rememberMe">Enable 2FA (Two Factors Authentication)</label>
      </div>
      <button type="submit">Register</button>
      <a routerLink="/login">Login</a>
    </form>
  </div>
  
  <div class="container" >
  
    <div class="success-message-panel" >
      <div class="success-icon">&#10004;</div>
      <div class="success-message">message</div>
    </div>
  
    <h2>Set Up Two-Factor Authentication</h2>
    <div class="qr-code">
      <img src="assets/Qrimage.png" alt="QR Code">
    </div>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input
        type="text"
        id="validationCode"
        name="validationCode"
        required
      
      >
    </div>
    <button
      type="button"
    >Verify code</button>
  </div>
